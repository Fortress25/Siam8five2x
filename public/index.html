  <script src="asset_web/js/slick.js"></script>
  <script type="text/javascript">
    var test = false;
    $(document).on("click", "#btnSideBar, .sidebar-close", function (e) {
      if (window.matchMedia("(max-width: 800px)").matches) {
        if (!test) {
          test = true;
          $("#sidebar-menu").addClass("active");
          $("html").addClass("insidemenu");
        } else {
          test = false;
          $("#sidebar-menu").removeClass("active");
          $("html").removeClass("insidemenu");
        }
      } else {
        location.href = '/';
      }
    });

    $(document).on("click", ".btnLogo", function (e) {
      location.href = '/';
    });

    $(".mbtnLoginTop").click(function () {
      $("#loginModal").modal("show");
    });

    $("#btnGoForgotPassword").click(function () {
      $("#loginModal").modal("hide");
      $("#forgotPasswordModal").modal("show");
    });

    $("#btnPopForgotPass").click(function () {
      $("#forgotPasswordModal").modal("show");
    });

    $('#slide_main').slick({
      dots: false,
      infinite: true,
      speed: 500,
      slidesToShow: 1,
      slidesToScroll: 1,
      autoplay: true,
      autoplaySpeed: 2000,
      arrows: false,
      responsive: [{
          breakpoint: 768,
          settings: {
            arrows: false,
            slidesToShow: 1,
            slidesToScroll: 1
          }
        },
        {
          breakpoint: 600,
          settings: {
            arrows: false,
            slidesToShow: 1,
            slidesToScroll: 1
          }
        },
        {
          breakpoint: 400,
          settings: {
            arrows: false,
            slidesToShow: 1,
            slidesToScroll: 1
          }
        }
      ]
    });

    $('#slide_banner').slick({
      dots: false,
      infinite: true,
      speed: 500,
      slidesToShow: 12,
      slidesToScroll: 1,
      autoplay: true,
      autoplaySpeed: 2000,
      arrows: false,
      responsive: [{
          breakpoint: 1000,
          settings: {
            slidesToShow: 8,
            slidesToScroll: 1
          }
        },
        {
          breakpoint: 768,
          settings: {
            slidesToShow: 7,
            slidesToScroll: 1
          }
        },
        {
          breakpoint: 600,
          settings: {
            arrows: false,
            slidesToShow: 5,
            slidesToScroll: 1
          }
        },
        {
          breakpoint: 400,
          settings: {
            arrows: false,
            slidesToShow: 4,
            slidesToScroll: 1
          }
        }
      ]
    });


    $(window).scroll(function () {
      if ($(window).scrollTop() > 300) {
        $('.buttonToTop').addClass('show');
      } else {
        $('.buttonToTop').removeClass('show');
      }
    });

    $('.buttonToTop').on('click', function (e) {
      e.preventDefault();
      $('html, body').animate({
        scrollTop: 0
      }, '300');
    });
  </script>
